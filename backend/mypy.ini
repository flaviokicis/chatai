[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True

# Be strict about interface mismatches
strict_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True

# Focus on critical errors that cause runtime failures
show_error_codes = True

# Key modules that must be type-safe
[mypy-app.flow_core.*]
warn_unreachable = True

[mypy-app.core.*]
# Core modules need looser typing for now

# External dependencies
[mypy-langfuse.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-langchain.*]
ignore_missing_imports = True

[mypy-langchain_core.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

# Temporarily allow some flexibility for CLI modules
[mypy-app.flow_core.cli]
disallow_untyped_defs = False
disallow_incomplete_defs = False
warn_return_any = False

[mypy-app.flow_core.cli_async]
disallow_untyped_defs = False
disallow_incomplete_defs = False
warn_return_any = False

[mypy-app.flow_core.cli_unified]
disallow_untyped_defs = False
disallow_incomplete_defs = False
warn_return_any = False
