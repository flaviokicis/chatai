[tool:pytest]
# Pytest configuration for LLM Flow Integration Tests

markers =
    integration: Integration tests that make real API calls
    llm: Tests that require LLM/API access  
    slow: Tests that take significant time or make many API calls
    unit: Fast unit tests with mocks only

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ensure pytest can import from the backend root (where 'app' package lives)
pythonpath = .

# Output configuration
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for long-running tests
timeout = 600  # 10 minutes max per test

filterwarnings =
    ignore::pytest.PytestUnknownMarkWarning
    ignore::DeprecationWarning
    ignore::UserWarning:langchain*
